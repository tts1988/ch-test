    // 应用状态
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedType = '';
    let userAnswers = [];

    // DOM元素
    const typeSelector = document.getElementById('type-selector');
    const returnToBankBtn = document.getElementById('return-to-bank');
    const questionTypeBtns = document.querySelectorAll('.question-type-btn');

    const questionNumber = document.getElementById('question-number');
    const questionType = document.getElementById('question-type');

    const answerInput = document.getElementById('answer-input');

    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const result = document.getElementById('result');
    const scoreContainer = document.getElementById('score-container');
    const scoreElement = document.getElementById('score');
    const totalElement = document.getElementById('total');
    const accuracyRateElement = document.getElementById('accuracy-rate');
    const restartBtn = document.getElementById('restart-btn');
    const progress = document.getElementById('progress');

    // 返回题库按钮
    returnToBankBtn.addEventListener('click', returnToQuestionBank);
    restartBtn.addEventListener('click', returnToQuestionBank);

    // 题型按钮点击事件
    questionTypeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            selectedType = btn.getAttribute('data-type');
            startQuiz(selectedType);
        });
    });

    // 开始答题
    function startQuiz(type) {
        currentQuestions = [...questionBank[type]];
        currentQuestionIndex = 0;
        score = 0;
        userAnswers = [];

        // 显示题目容器，隐藏题型选择
        typeSelector.style.display = 'none';
        questionContainer.style.display = 'block';
        scoreContainer.style.display = 'none';
        returnToBankBtn.style.display = 'block';

        // 更新进度条
        updateProgress();

        // 显示第一题
        showQuestion();
    }

    // 显示题目
    function showQuestion() {
        const question = currentQuestions[currentQuestionIndex];

        // 更新题目信息
        questionNumber.textContent = `题目 ${currentQuestionIndex + 1}/${currentQuestions.length}`;

        // 设置题型名称
        const typeNames = {
            'fill': '填空题',
            'single': '单选题',
            'multiple': '多选题',
            'judge': '判断题'
        };
        questionType.textContent = typeNames[selectedType];

        // 设置题目内容
        questionContent.textContent = question.question;

        // 清除之前的结果
        result.style.display = 'none';

        // 根据题型设置界面
        if (selectedType === 'fill') {
            // 填空题显示输入框
            optionsContainer.innerHTML = '';
            answerInputContainer.style.display = 'block';
            answerInput.value = userAnswers[currentQuestionIndex] || '';
            answerInput.focus();
        } else {
            // 选择题显示选项
            answerInputContainer.style.display = 'none';
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;

                // 多选题可以多选，其他题型只能单选
                if (selectedType === 'multiple') {
                    optionElement.addEventListener('click', () => {
                        if (optionElement.classList.contains('selected')) {
                            optionElement.classList.remove('selected');
                        } else {
                            optionElement.classList.add('selected');
                        }
                    });
                } else {
                    optionElement.addEventListener('click', () => {
                        // 先清除所有选项的选中状态
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        // 选中当前选项
                        optionElement.classList.add('selected');
                    });
                }

                optionsContainer.appendChild(optionElement);
            });

            // 恢复之前的选择
            if (userAnswers[currentQuestionIndex]) {
                if (selectedType === 'multiple') {
                    // 多选题
                    const selectedOptions = userAnswers[currentQuestionIndex].split(',');
                    document.querySelectorAll('.option').forEach((option, index) => {
                        const optionLetter = String.fromCharCode(65 + index); // A, B, C, D...
                        if (selectedOptions.includes(optionLetter)) {
                            option.classList.add('selected');
                        }
                    });
                } else {
                    // 单选题或判断题
                    document.querySelectorAll('.option').forEach((option, index) => {
                        const optionLetter = String.fromCharCode(65 + index); // A, B, C, D...
                        if (userAnswers[currentQuestionIndex] === optionLetter) {
                            option.classList.add('selected');
                        }
                    });
                }
            }
        }

        // 更新按钮状态
        prevBtn.disabled = currentQuestionIndex === 0;
        submitBtn.style.display = 'block';
        nextBtn.style.display = 'none';
    }

    // 提交答案
    submitBtn.addEventListener('click', () => {
        const question = currentQuestions[currentQuestionIndex];
        let userAnswer = '';
        let isCorrect = false;

        if (selectedType === 'fill') {
            // 填空题
            userAnswer = answerInput.value.trim();
            isCorrect = userAnswer === question.answer;
        } else if (selectedType === 'multiple') {
            // 多选题
            const selectedOptions = Array.from(document.querySelectorAll('.option.selected'))
                .map(option => {
                    const optionText = option.textContent;
                    console.log(optionText,optionText.substring(0, 1))
                    return optionText.substring(0, 1);
                })
                .sort()
                .join(',');
            userAnswer = selectedOptions;
            console.log(userAnswer);
            console.log(question.answer.join(','));
            isCorrect = userAnswer === question.answer.join(',');
        } else {
            // 单选题或判断题
            const selectedOption = document.querySelector('.option.selected');
            if (selectedOption) {
                const optionText = selectedOption.textContent;
                userAnswer = optionText.substring(0, optionText.indexOf('.'));
                isCorrect = userAnswer === question.answer;
            } else {
                alert('请选择一个答案');
                return;
            }
        }

        // 保存用户答案
        userAnswers[currentQuestionIndex] = userAnswer;

        // 显示结果
        result.style.display = 'block';
        if (isCorrect) {
            result.className = 'result correct';
            result.textContent = '回答正确！';
            score++;
        } else {
            result.className = 'result incorrect';
            let correctAnswer = '';

            if (selectedType === 'fill') {
                correctAnswer = question.answer;
            } else if (selectedType === 'multiple') {
                correctAnswer = question.answer.join(', ');
            } else {
                correctAnswer = question.answer;
            }

            result.innerHTML = `回答错误！<br>正确答案：${correctAnswer}`;
        }

        // 更新按钮
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'block';

        // 如果是最后一题，显示得分
        if (currentQuestionIndex === currentQuestions.length - 1) {
            nextBtn.textContent = '查看得分';
        }
    });

    // 下一题
    nextBtn.addEventListener('click', () => {
        if (currentQuestionIndex < currentQuestions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
            updateProgress();
        } else {
            // 显示得分
            showScore();
        }
    });

    // 上一题
    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion();
            updateProgress();
        }
    });

    // 更新进度条
    function updateProgress() {
        const progressPercent = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
        progress.style.width = `${progressPercent}%`;
    }

    // 显示得分
    function showScore() {
        questionContainer.style.display = 'none';
        scoreContainer.style.display = 'block';
        scoreElement.textContent = score;
        totalElement.textContent = currentQuestions.length;
        const accuracyRate = (score / currentQuestions.length * 100).toFixed(1);
        accuracyRateElement.textContent = `${accuracyRate}%`;
    }

    // 返回题库
    function returnToQuestionBank() {
        typeSelector.style.display = 'block';
        questionContainer.style.display = 'none';
        scoreContainer.style.display = 'none';
        returnToBankBtn.style.display = 'none';
    }
